<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Capital Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e8f0f1;
    }

    .question {
      margin-bottom: 20px;
    }

    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="question">
    <h2>What is the capital of India?</h2>
    <label>
      <input type="radio" name="capital" value="new-delhi">
      New Delhi
    </label><br>
    <label>
      <input type="radio" name="capital" value="mumbai">
      Mumbai
    </label>
  </div>

  <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
    "New Delhi is the capital of India and an administrative district of NCT Delhi."
  </blockquote>

</body>
</html>
